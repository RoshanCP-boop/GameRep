<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Game controller body -->
  <rect x="10" y="18" width="44" height="24" rx="12" fill="url(#bodyGrad)"/>
  
  <!-- D-pad vertical (white/no color) -->
  <rect x="18" y="24" width="4" height="12" rx="1" fill="white"/>
  <!-- D-pad horizontal (white/no color) -->
  <rect x="14" y="28" width="12" height="4" rx="1" fill="white"/>
  
  <!-- Action buttons - matching icon proportions -->
  <circle cx="42" cy="25" r="2.5" fill="#eab308"/>
  <circle cx="47" cy="30" r="2.5" fill="#ef4444"/>
  <circle cx="42" cy="35" r="2.5" fill="#22c55e"/>
  <circle cx="37" cy="30" r="2.5" fill="#3b82f6"/>
  
  <!-- Small catalog/list lines at bottom (centered) -->
  <rect x="22" y="48" width="20" height="2" rx="1" fill="#3b82f6"/>
  <rect x="25" y="52" width="14" height="2" rx="1" fill="#3b82f6" opacity="0.6"/>
</svg>
